<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Menu -->
     <!-- Menu sera inserido aqui pelo comnponente-->
      <nav></nav>
    <!-- Conteudo -->
     <main class="max-w-7xl mx-auto py-6 px-4">
        <!-- Formulário de produtos -->
         <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Cadastrar Novo Produto</h2>

            <!-- Formulário -->
             <form id="produtoForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                        <input type="text" class="border rounded-md" name="codigo" id="codigo">
                    </div><!-- Campo Código -->
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" class="border rounded-md" name="nome" id="nome">
                    </div><!-- Campo Nome -->
                    <div>
                        <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                        <textarea name="descricao" id="descricao" class="border rounded-md"></textarea>
                    </div><!-- Campo Descrição -->
                    <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <select name="categoria_id" id="categoria" class="border rounded-md">
                            <option value="">Selecione uma categoria</option>
                            <!-- As opções serão preenchidas dinamicamente -->
                        </select>
                    </div><!-- Campo Categorias -->
                    <div>
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Quantidade</label>
                        <input type="number" name="quantidade" id="quantidade" class="border rounded-md">
                    </div><!-- Campo Quantidade -->
                </div>
             </form>
         </div>
        <!--/ Formlário de prdutos -->

        <!-- Produtos Recentes -->
         <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-4">Produtos Recentes</h2>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantidade</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Preço</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data de Cadastro</th>
                            </tr>
                        </thead>
                        <tbody id="produtosRecentesTable" class="divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4">Carregando produtos ...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
         </div>
        <!--/ Produtos Recentes -->
     </main><!-- Fim do conteudo-->
    <script src="./teste.js"></script>
    <script src="./js/components.js"></script>
</body>
</html>
