<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gerenciador de Estoque</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <!-- Menu -->
     <!-- Menu sera inserido aqui pelo comnponente-->
      <nav></nav>
    
    <!-- Conteudo -->
     <main class="max-w-7xl mx-auto py-6 px-4">
        <!-- Cards de Resumo -->
         <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2"> Total de Produtos</h3>
                <p class="text-3xl font-bold text-sky-900" id="totalProdutos">120</p>
            </div><!-- Card 01 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2"> Valor Total em Estoque</h3>
                <p class="text-3xl font-bold text-sky-900" id="totalValor">R$ 120,00</p>
            </div><!-- Card 02 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2"> Produtos com Baixo Estoque</h3>
                <p class="text-3xl font-bold text-pink-800" id="produtosBaixoEstoque">3</p>
            </div><!-- Card 03 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2"> Total de Movimentações</h3>
                <p class="text-3xl font-bold text-sky-900" id="totalMovimentacaoes">30</p>
            </div><!-- Card 04 -->
         </div>
        <!--/ Cards de Resumo -->

        <!-- Produtos Recentes -->
         <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-4">Produtos Recentes</h2>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantidade</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Preço</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data de Cadastro</th>
                            </tr>
                        </thead>
                        <tbody id="produtosRecentesTable" class="divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4">Carregando produtos ...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
         </div>
        <!--/ Produtos Recentes -->
     </main><!-- Fim do conteudo-->
    <script src="./teste.js"></script>
    <script src="./js/components.js"></script>
</body>
</html>
